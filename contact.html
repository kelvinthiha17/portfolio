<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Kelvin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header / Hero -->
  <header class="hero" style="padding:60px 20px 40px">
    <div class="top-bar">
      <div class="logo">⚙️ Kelvin</div>
      <a href="index.html" class="menu-btn">Home</a>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      
      <!-- Contact Text + Form -->
      <div class="contact-text">
        <h2>Get in Touch</h2>
        <p>Feel free to reach out to me with the following contact information.</p>

        <!-- ✅ Formspree Form -->
        <form action="https://formspree.io/f/mdkgvalk" method="POST" class="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="contact-info">
        <ul>
          <li><span class="icon">🏠</span> Rutgers University–New Brunswick<br>New Jersey, 08901</li>
          <li><span class="icon">📞</span> 9179998793</li>
          <li><span class="icon">✉️</span> kelvinthi.ha@rutgers.edu</li>
          <li><span class="icon">💼</span> <a href="https://www.linkedin.com/in/kyawha" target="_blank">LinkedIn: kyawha</a></li>
          <li><span class="icon">💻</span> <a href="https://github.com/kelvinthiha17" target="_blank">GitHub: kelvinthiha17</a></li>
        </ul>
      </div>

    </div>
  </section>

</body>
</html>
